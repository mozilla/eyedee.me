<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EyeDee.Me - Easy to use email aliases</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='/css/sign_in.css' type='text/css' rel='stylesheet'>
  </head>
  <body>
    <div id="header">
      <div>
        <div class="title">EyeDee.Me</div>
        <div class="subtitle">BrowserID Optimized email addresses</div>
      </div>
    </div>
    <div id="main" class="content">
      <div class="error">
      </div>
      <p>
        To sign in as <span class="email"></span>, just provide your <strong>eyedee.me</strong> password:
      </p>

      <form>
        Password: <input type="password" id="password" autofocus></input><br>
        <div><button id="sign_in" type="submit" disabled="disabled">Sign In</button> <button class="cancel" disabled="disabled">Cancel</button></div>
      </form>
    </div>
    <div id="no_such_user" class="content">
      <div class="error">
      </div>
      <p>
      Sorry, <span class="email"></span> is not a known user!  You can create such a user right now, just pick a password:
      </p>
      <p>
      <form>
        My new password: <input type="password" id="new_password"></input><br>
        <div><button id='create_account' type="submit" disabled="disabled">Create My Account</button> <button class="cancel" disabled="disabled">Cancel</button></div>
      </form>
      </p>
    </div>
  </body>
  <script src="/js/jquery.js" type="text/javascript"></script>
  <script src="https://browserid.org/authentication_api.js" type="text/javascript"></script>
  <script src="/js/sign_in.js" type="text/javascript"></script>
</html>
